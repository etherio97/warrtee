<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner Wheel</title>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.x.x/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.x.x/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDfFGud0C1biryfsRcK690l4ex9N_E3dw0",
        authDomain: "warr-tee.firebaseapp.com",
        databaseURL: "https://warr-tee-default-rtdb.firebaseio.com",
        projectId: "warr-tee",
        storageBucket: "warr-tee.appspot.com",
        messagingSenderId: "465947695117",
        appId: "1:465947695117:web:d9fcd7a6b511c70b76dd44",
        measurementId: "G-C7ZB1G2QWL",
      };
      firebase.initializeApp(firebaseConfig);
      let ref = firebase.database().ref("spins");
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" onclick="spin();"></canvas>
    <script>
      var colors = [
        "#B8D430",
        "#3AB745",
        "#029990",
        "#3501CB",
        "#2E2C75",
        "#673A7E",
        "#CC0071",
        "#F80120",
        "#F35B20",
        "#FB9A00",
        "#FFCC00",
        "#FEF200",
      ];
      var restaraunts = [
        "Min Khant",
        "Ei Po",
        "Mariko",
        "Stephnie",
        "Phyo",
        "Shwe",
        "Min Khant",
        "Ei Po",
        "Mariko",
        "Stephnie",
        "Phyo",
        "Shwe",
        "Min Khant",
        "Ei Po",
        "Mariko",
        "Stephnie",
        "Phyo",
        "Shwe",
      ];

      var startAngle = 0;
      var arc = Math.PI / 6;
      var spinTimeout = null;

      var spinArcStart = 10;
      var spinTime = 0;
      var spinTimeTotal = 0;

      var isPlayer = false;
      var troll = 3;
      var ctx;

      ref.on("child_changed", (snap) => {
        let data = snap.val();
        spinAngleStart = data.spinAngleStart;
        spinTimeTotal = data.spinTimeTotal;
        spinTime = data.spinTime;
        rotateWheel();
      });

      function drawRouletteWheel() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var outsideRadius = 200;
          var textRadius = 160;
          var insideRadius = 125;

          ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, 500, 500);

          ctx.strokeStyle = "black";
          ctx.lineWidth = 2;

          ctx.font = "bold 12px Helvetica, Arial";

          for (var i = 0; i < 12; i++) {
            var angle = startAngle + i * arc;
            ctx.fillStyle = colors[i];

            ctx.beginPath();
            ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
            ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
            ctx.stroke();
            ctx.fill();

            ctx.save();
            ctx.shadowOffsetX = -1;
            ctx.shadowOffsetY = -1;
            ctx.shadowBlur = 0;
            ctx.shadowColor = "rgb(220,220,220)";
            ctx.fillStyle = "black";
            ctx.translate(
              250 + Math.cos(angle + arc / 2) * textRadius,
              250 + Math.sin(angle + arc / 2) * textRadius
            );
            ctx.rotate(angle + arc / 2 + Math.PI / 2);
            var text = restaraunts[i];
            ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
            ctx.restore();
          }

          //Arrow
          ctx.fillStyle = "black";
          ctx.beginPath();
          ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
          ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
          ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
          ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
          ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
          ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
          ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
          ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
          ctx.fill();
        }
      }

      function spin() {
        isPlayer = true;
        spinAngleStart = Math.random() * 10 + 10;
        spinTime = 0;
        spinTimeTotal = Math.random() * 3 + 2 * 1000;
        ref.update({ 0: { spinTimeTotal, spinAngleStart, spinTime } });
      }

      function rotateWheel() {
        spinTime += 5;
        if (spinTime >= spinTimeTotal) {
          if (isPlayer) {
            if (troll > 0 && Math.random() > 0.35) {
              troll--;
              spinTime -= Math.random() * 2000;
              ref.update({ 0: { spinTime, spinAngleStart, spinTimeTotal } });
            } else {
              stopRotateWheel();
            }
          } else {
            stopRotateWheel();
          }
          return;
        }
        var spinAngle =
          spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
        startAngle += (spinAngle * Math.PI) / 180;
        drawRouletteWheel();
        spinTimeout = setTimeout("rotateWheel()", 30);
      }

      function stopRotateWheel() {
        isPlayer = false;
        clearTimeout(spinTimeout);
        var degrees = (startAngle * 180) / Math.PI + 90;
        var arcd = (arc * 180) / Math.PI;
        var index = Math.floor((360 - (degrees % 360)) / arcd);
        ctx.save();
        ctx.font = "bold 30px Helvetica, Arial";
        var text = restaraunts[index];
        ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
        ctx.restore();
      }

      function easeOut(t, b, c, d) {
        var ts = (t /= d) * t;
        var tc = ts * t;
        return b + c * (tc + -3 * ts + 3 * t);
      }

      drawRouletteWheel();
    </script>
  </body>
</html>
